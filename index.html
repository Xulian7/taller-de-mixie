<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller matemático de Mariana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Grid de operaciones -->
        <div class="grid-container">
            <!-- Fila auxiliar 1 -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <input type="text" class="cell-tiny" maxlength="1">
            <input type="text" class="cell-tiny" maxlength="1">
            <div class="cell"></div>

            <!-- Primera fila -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <input type="text" class="input-cell row1" maxlength="1">
            <input type="text" class="input-cell row1" maxlength="1">
            <input type="text" class="input-cell row1" maxlength="1">

            <!-- Segunda fila -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell">X</div>
            <input type="text" class="input-cell row2" maxlength="1">
            <input type="text" class="input-cell row2" maxlength="1">
            <input type="text" class="input-cell row2" maxlength="1">

            <!-- Separador horizontal -->
            <div class="separator"></div>

            <!-- Fila auxiliar 2 -->
            <div class="cell"></div>
            <div class="cell"></div>
            <input type="text" class="cell-tiny" maxlength="1">
            <input type="text" class="cell-tiny" maxlength="1">
            <input type="text" class="cell-tiny" maxlength="1">
            <div class="cell"></div>
            <div class="cell"></div>

            <!-- Resultado parcial 1 -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">

            <!-- Resultado parcial 2 -->
            <div class="cell"></div>
            <div class="cell"></div>
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <div class="cell"></div>

            <!-- Resultado parcial 3 -->
            <div class="cell">+</div>
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <div class="cell"></div>
            <div class="cell"></div>

            <!-- Separador horizontal -->
            <div class="separator"></div>

            <!-- Resultado final -->
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
            <input type="text" class="input-cell" maxlength="1">
        </div>

        <!-- Imagen de Pitágoras -->
        <div class="image-panel">
            <img src="img/Pitagoras.png" alt="Imagen de Pitágoras" class="grid-image">
        </div>
    </div>

    <!-- Contenedor de botones y resultado -->
<div class="control-panel">
    <button onclick="fillRow('row1')">Generar fila 1</button>
    <button onclick="fillRow('row2')">Generar fila 2</button>
    <button onclick="multiplyNumbers()">Multiplicación</button>
    <button onclick="clearGrid()">Limpiar Grid</button> <!-- Nuevo botón -->
</div>

    <div id="result-container">
        Resultado: <span id="result"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
