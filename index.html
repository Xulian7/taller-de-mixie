<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Taller de Mariana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="rainbow-text">Taller matemático de Mixie</h1>
    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Grid de operaciones -->
        <div class="grid-container">
            <!-- Fila auxiliar 1 -->
            <div class="cell-2"></div>
            <div class="cell-2"></div>
            <div class="cell-2"></div>
            <button class="close-button" onclick="clearAux1('rowa')">X</button>
            <input type="text" class="cell-tiny rowa" maxlength="1">
            <input type="text" class="cell-tiny rowa" maxlength="1">
            <div class="cell-2"></div>

            <!-- Primera fila -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <input type="text" class="input-cell row1" maxlength="1">
            <input type="text" class="input-cell row1" maxlength="1">
            <input type="text" class="input-cell row1" maxlength="1">

            <!-- Segunda fila -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell">X</div>
            <input type="text" class="input-cell row2" maxlength="1">
            <input type="text" class="input-cell row2" maxlength="1">
            <input type="text" class="input-cell row2" maxlength="1">

            <!-- Separador horizontal -->
            <div class="separator"></div>

            <!-- Fila auxiliar 2 -->
            <button class="close-button" onclick="clearAux1('rowb')">X</button>
            <input type="text" class="cell-tiny rowb" maxlength="1">
            <input type="text" class="cell-tiny rowb" maxlength="1">
            <input type="text" class="cell-tiny rowb" maxlength="1">
            <input type="text" class="cell-tiny rowb" maxlength="1">
            <div class="cell-2"></div>
            <div class="cell-2"></div>

            <!-- Resultado parcial 1 -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <input type="text" class="input-cell partial-result" maxlength="1">
            <input type="text" class="input-cell partial-result" maxlength="1">
            <input type="text" class="input-cell partial-result" maxlength="1">
            <input type="text" class="input-cell partial-result" maxlength="1">

            <!-- Resultado parcial 2 -->
            <div class="cell"></div>
            <div class="cell"></div>
            <input type="text" class="input-cell partial-result" maxlength="1">
            <input type="text" class="input-cell partial-result" maxlength="1">
            <input type="text" class="input-cell partial-result" maxlength="1">
            <input type="text" class="input-cell partial-result" maxlength="1">
            <div class="cell"></div>

            <!-- Resultado parcial 3 -->
            <div class="cell">+</div>
            <input type="text" class="input-cell partial-result" maxlength="1">
            <input type="text" class="input-cell partial-result" maxlength="1">
            <input type="text" class="input-cell partial-result" maxlength="1">
            <input type="text" class="input-cell partial-result" maxlength="1">
            <div class="cell"></div>
            <div class="cell"></div>

            <!-- Separador horizontal -->
            <div class="separator"></div>

            <!-- Resultado final -->
            <input type="text" class="input-cell final-result" maxlength="1">
            <input type="text" class="input-cell final-result" maxlength="1">
            <input type="text" class="input-cell final-result" maxlength="1">
            <input type="text" class="input-cell final-result" maxlength="1">
            <input type="text" class="input-cell final-result" maxlength="1">
            <input type="text" class="input-cell final-result" maxlength="1">
            <input type="text" class="input-cell final-result" maxlength="1">

            <div class="cell-2"></div>
            <div class="cell-2"></div>
            <div class="cell-2"></div>
            <div class="cell-2"></div>
            <div class="cell-2"></div>
            <div class="cell-2"></div>
            <div class="cell-2"></div>
            <div class="cell-2"></div>
            

        </div>

        <!-- Imagen de Pitágoras -->
        <div class="image-panel">
            <img src="img/Pitagoras.png" alt="Imagen de Pitágoras" class="grid-image">
        </div>
    </div>

    <!-- Contenedor de botones y resultado -->
    <div class="control-panel">
        <button onclick="fillRow('row1')">Generar fila 1</button>
        <button onclick="fillRow('row2')">Generar fila 2</button>
        <button onclick="validateAndMultiply()">Ver resultado</button>
        <button onclick="clearGrid()">Limpiar Grid</button>
    </div>

    <div id="result-container">
        Resultado: <span id="result"></span>
    </div>

    <footer>
        <div class="footer-content">
            <p>© Taller matematico de Mixie. Todos los derechos reservados.</p>
            
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">Facebook</a> |
                <a href="https://twitter.com" target="_blank">Twitter</a> |
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
